# baseurl = "http://replace-this-with-your-hugo-site.com/"
# languageCode = "en-us"
# title = "My New Hugo Site"

# hostname (and path) to the root eg. http://spf13.com/
baseurl = "http://m-takeuchi.github.io"

# Site title
title = "Mitsuaki Takeuchi's"

# Copyright
copyright = "(c) 2016 Mitsuaki Takeuchi."

# Language
# languageCode = "en-EN"
languageCode = "ja-JP"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"

# Theme to use (located in /themes/THEMENAME/)
# theme = "hugo-bojotstrap"

# Pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
# disqusShortname = "your_disqus_shortname"

[permalinks]
    post = "/:year/:month/:day/:slug/"
    code = "/:slug/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[author]
    name = "Mitsuaki Takeuchi"
    email = "m-takeuchi_at_kuee.kyoto-u.ac.jp"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # You can use markdown here.
    brand = "foobar"
    topline = "hoge"
    footline = "Tech with <i class='fa fa-heart'></i>"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "home"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "default"

    # Google Analytics.
    googleAnalytics = "UA-72473711-1"

    # Sidebar social links.
    github = "enten/hugo-boilerplate" # Your Github profile ID
    bitbucket = "" # Your Bitbucket profile ID
    linkedin = "" # Your LinkedIn profile ID (from public URL)
    googleplus = "" # Your Google+ profile ID
    facebook = "" # Your Facebook profile ID
    twitter = "" # Your Twitter profile ID
    youtube = ""  # Your Youtube channel ID
    flattr = ""  # populate with your flattr uid

[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []